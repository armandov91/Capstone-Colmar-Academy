<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Capstone Colmar Academy</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="resources/css/main.css">
  </head>
  <body>
    <!--Classes are written in this format: <parent_name>-<child_section_name>-.... -->

    <!-- Header Section -->
    <header>
      <!-- Logo Section -->
      <div class="header-top_bar_section">
        <div class="header-top_bar_section-logo_section">
          <div class="header-top_bar_section-logo_section-image_container">
            <img src="resources/images/ic-logo.svg" alt="Capstone Colmar Academy Logo">
          </div>
          <div class="header-top_bar_section-colmar_academy_text">
            <span id="header-top_bar_section-colmar_academy_text-colmar_span">COLMAR<span id="header-top_bar_section-colmar_academy_text-academy_span">ACADEMY</span></span>
          </div>
        </div>
        <!-- Navigation Section -->
        <div class="header-top_bar_section-desktop_navigation_section">
          <nav>
            <ul>
              <li><a href="#">On Campus</a></li>
              <li><a href="#">Online</a></li>
              <li><a href="#">For companies</a></li>
              <li><a href="#">Sign in</a></li>
            </ul>
          </nav>
        </div>
      </div>

      <div class="header-banner_section">
        <div class="header-banner_section-image_container">
          <img src="resources/images/banner.jpg" alt="Students reading in a table">
        </div>
        <div class="header-banner_section-engage_section">
          <div class="header-banner_section-engage_section-header">
            <h1>Learn something new everyday</h1>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
          </div>
          <div class="header-banner_section-engage_section-button">
            <button type="button" name="start_here">Start Here</button>
          </div>
        </div>
      </div>
    </header>

  </body>
</html>
